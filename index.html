<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь событий - Tenzor Sailing Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/zing-rust-base" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/tt-octosquares" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                linear-gradient(135deg, #1e3a8a 0%, #1e40af 25%, #2563eb 50%, #3b82f6 75%, #60a5fa 100%);
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 100px,
                    rgba(255, 255, 255, 0.08) 100px,
                    rgba(255, 255, 255, 0.08) 101px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    transparent 100px,
                    rgba(255, 255, 255, 0.08) 100px,
                    rgba(255, 255, 255, 0.08) 101px
                );
            pointer-events: none;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 162px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        .header h1 {
            font-family: 'Zing Rust Base', 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-family: 'Inter', sans-serif;
            opacity: 0.9;
            font-size: 16px;
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-family: 'TT Octosquares', 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #1e3a8a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
        }

        .calendar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h2 {
            font-family: 'TT Octosquares', 'Inter', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: #1e3a8a;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 15px;
        }

        .weekday {
            text-align: center;
            font-family: 'TT Octosquares', 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 600;
            color: #1e40af;
            padding: 10px 0;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-size: 14px;
            font-weight: 500;
            color: #1e3a8a;
        }

        .day:hover {
            background: rgba(59, 130, 246, 0.1);
            transform: scale(1.05);
        }

        .day.has-events {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }

        .day.has-events:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.5);
        }

        .day.selected {
            background: linear-gradient(135deg, #60a5fa, #3b82f6) !important;
            color: white !important;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(96, 165, 250, 0.5);
        }

        .event-indicator {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            margin-top: 2px;
        }

        .events-panel {
            margin-top: 25px;
            max-height: 300px;
            overflow-y: auto;
        }

        .event-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .event-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            color: inherit;
        }

        .event-card.pestovo { border-left-color: #2563eb; }
        .event-card.sgp { border-left-color: #dc2626; }
        .event-card.intensive { border-left-color: #60a5fa; }

        .event-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .sport-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 12px;
            color: white;
        }

        .sport-icon.pestovo { background: #2563eb; }
        .sport-icon.sgp { background: #dc2626; }
        .sport-icon.intensive { background: #60a5fa; }

        .event-title {
            font-family: 'TT Octosquares', 'Inter', sans-serif;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 5px;
            color: #1e3a8a;
        }

        .event-details {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #64748b;
            margin-bottom: 3px;
            font-weight: 400;
        }

        .no-events {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .no-events-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .event-card {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .logo {
            animation: wave 3s ease-in-out infinite;
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            border: none;
            padding: 15px 20px;
            border-radius: 15px;
            color: white;
            font-family: 'TT Octosquares', 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            text-decoration: none;
            color: white;
        }
    </style>
</head>

        <div class="filters">
            <button class="filter-btn active" data-sport="all">Все</button>
            <button class="filter-btn" data-sport="pestovo">⛵ Кубок Пестово</button>
            <button class="filter-btn" data-sport="sgp">🏁 Sailing GP</button>
            <button class="filter-btn" data-sport="intensive">🌊 Интенсив</button>
        </div>

        <div class="calendar">
            <div class="calendar-header">
                <h2>Август 2025</h2>
            </div>

            <div class="weekdays">
                <div class="weekday">Пн</div>
                <div class="weekday">Вт</div>
                <div class="weekday">Ср</div>
                <div class="weekday">Чт</div>
                <div class="weekday">Пт</div>
                <div class="weekday">Сб</div>
                <div class="weekday">Вс</div>
            </div>

            <div class="days" id="calendar-days"></div>

            <div class="events-panel" id="events-panel">
                <div class="no-events" id="no-events">
                    <p>Выберите день для просмотра событий</p>
                </div>
            </div>

            <a href="https://wa.me/+79299513777" class="register-btn" target="_blank">
                Записаться
            </a>
        </div>
    </div>

    <script>
        // Данные событий для августа 2025
        const events = {
            3: [
                {
                    sport: 'pestovo',
                    title: 'Кубок Пестово - 8-й этап',
                    details: 'Парусные гонки • Пестово'
                }
            ],
            9: [
                {
                    sport: 'sgp',
                    title: 'Sailing Grand Prix',
                    details: 'День 1 • Гран-при по парусному спорту'
                }
            ],
            10: [
                {
                    sport: 'sgp',
                    title: 'Sailing Grand Prix',
                    details: 'День 2 • Финальные гонки'
                }
            ],
            14: [
                {
                    sport: 'intensive',
                    title: 'Парусный интенсив',
                    details: 'День 1 • Теория и практика'
                }
            ],
            15: [
                {
                    sport: 'intensive',
                    title: 'Парусный интенсив',
                    details: 'День 2 • Продвинутые техники'
                }
            ],
            16: [
                {
                    sport: 'intensive',
                    title: 'Парусный интенсив',
                    details: 'День 3 • Практика на воде'
                }
            ],
            17: [
                {
                    sport: 'intensive',
                    title: 'Парусный интенсив',
                    details: 'День 4 • Финальные занятия'
                },
                {
                    sport: 'pestovo',
                    title: 'Кубок Пестово - 9-й этап',
                    details: 'Парусные гонки • Пестово'
                }
            ],
            23: [
                {
                    sport: 'pestovo',
                    title: 'Кубок Пестово - 10-й этап',
                    details: 'Парусные гонки • Пестово'
                }
            ],
            30: [
                {
                    sport: 'pestovo',
                    title: 'Кубок Пестово - 11-й этап',
                    details: 'Парусные гонки • Пестово'
                }
            ]
        };

        let currentFilter = 'all';
        let selectedDay = null;

        // Инициализация календаря
        function initCalendar() {
            const daysContainer = document.getElementById('calendar-days');
            
            // Август 2025 начинается в пятницу (день недели 5)
            const firstDayOfWeek = 5; // 0 = воскресенье, 5 = пятница
            const daysInMonth = 31;
            
            // Добавляем пустые ячейки для дней предыдущего месяца
            for (let i = 1; i < firstDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day';
                daysContainer.appendChild(emptyDay);
            }
            
            // Добавляем дни месяца
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.textContent = day;
                dayElement.addEventListener('click', () => selectDay(day));
                
                if (events[day]) {
                    dayElement.classList.add('has-events');
                    const indicator = document.createElement('div');
                    indicator.className = 'event-indicator';
                    dayElement.appendChild(indicator);
                }
                
                daysContainer.appendChild(dayElement);
            }
        }

        // Выбор дня
        function selectDay(day) {
            // Убираем выделение с предыдущего дня
            document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
            
            // Выделяем выбранный день
            const dayElements = document.querySelectorAll('.day');
            const selectedDayElement = Array.from(dayElements).find(d => d.textContent == day);
            if (selectedDayElement) {
                selectedDayElement.classList.add('selected');
            }
            
            selectedDay = day;
            displayEvents(day);
        }

        // Отображение событий
        function displayEvents(day) {
            const eventsPanel = document.getElementById('events-panel');
            const noEvents = document.getElementById('no-events');
            
            if (!events[day] || events[day].length === 0) {
                eventsPanel.innerHTML = `
                    <div class="no-events">
                        <div class="no-events-icon">⛵</div>
                        <p>Событий на ${day} июля нет</p>
                    </div>
                `;
                return;
            }

            let filteredEvents = events[day];
            if (currentFilter !== 'all') {
                filteredEvents = events[day].filter(event => event.sport === currentFilter);
            }

            if (filteredEvents.length === 0) {
                eventsPanel.innerHTML = `
                    <div class="no-events">
                        <div class="no-events-icon">🔍</div>
                        <p>Событий этого типа на ${day} августа нет</p>
                    </div>
                `;
                return;
            }

            const eventsHTML = filteredEvents.map(event => {
                const sportIcons = {
                    pestovo: '⛵',
                    sgp: '🏁',
                    intensive: '🌊'
                };

                // Определяем ссылку в зависимости от типа события
                let eventLink = '#';
                if (event.sport === 'sgp') {
                    eventLink = 'https://wa.me/+79299513777';
                } else if (event.sport === 'intensive' || event.sport === 'pestovo') {
                    eventLink = 'https://wa.me/+79299513777';
                }

                return `
                    <a href="${eventLink}" class="event-card ${event.sport}" target="_blank">
                        <div class="event-header">
                            <div class="sport-icon ${event.sport}">${sportIcons[event.sport]}</div>
                            <div>
                                <div class="event-title">${event.title}</div>
                                <div class="event-details">${event.details}</div>
                            </div>
                        </div>
                    </a>
                `;
            }).join('');

            eventsPanel.innerHTML = eventsHTML;
        }

        // Фильтрация по видам мероприятий
        function initFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Убираем активный класс со всех кнопок
                    filterButtons.forEach(b => b.classList.remove('active'));
                    
                    // Добавляем активный класс к выбранной кнопке
                    btn.classList.add('active');
                    
                    currentFilter = btn.dataset.sport;
                    
                    // Если выбран день, обновляем события
                    if (selectedDay) {
                        displayEvents(selectedDay);
                    }
                    
                    // Обновляем индикаторы на календаре
                    updateCalendarIndicators();
                });
            });
        }

        // Обновление индикаторов на календаре
        function updateCalendarIndicators() {
            const dayElements = document.querySelectorAll('.day');
            
            dayElements.forEach((dayEl, index) => {
                const dayNum = parseInt(dayEl.textContent);
                if (!dayNum || !events[dayNum]) return;
                
                let hasFilteredEvents = false;
                if (currentFilter === 'all') {
                    hasFilteredEvents = events[dayNum].length > 0;
                } else {
                    hasFilteredEvents = events[dayNum].some(event => event.sport === currentFilter);
                }
                
                if (hasFilteredEvents) {
                    dayEl.classList.add('has-events');
                } else {
                    dayEl.classList.remove('has-events');
                }
            });
        }

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => {
            initCalendar();
            initFilters();
        });
    </script>
